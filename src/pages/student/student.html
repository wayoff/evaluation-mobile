<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Student</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let ans of answer.student_answers; let key = index;">
    <ion-card-header>
      {{key + 1}}) {{ ans.question.title }}
    </ion-card-header>

    <ion-card-content>
      {{ ans.value }}
    </ion-card-content>
  </ion-card>

</ion-content>
